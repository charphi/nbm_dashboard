name: Check main on JD+ develop

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  MAVEN_ARGS: "-B -ntp"

jobs:
  check-main-job:
    strategy:
      fail-fast: false
      matrix:
        plugin: [ jdplus-incubator, jdplus-benchmarking ]

    name: Check ${{ matrix.plugin }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout and Setup Maven
        uses: s4u/setup-maven-action@v1.18.0
        with:
          checkout-submodules: true
          checkout-fetch-depth: 0
          java-version: 21

      - name: Checkout and compile
        run: | 
          git clone https://github.com/jdemetra/${{ matrix.plugin }} -b main --single-branch
          mvn versions:set-property -f ${{ matrix.plugin }}/pom.xml -Dproperty=jdplus-main.version -DnewVersion=3.4.1-SNAPSHOT
          mvn clean install -DskipTests -f ${{ matrix.plugin }}/pom.xml
