name: Check compatibility step 2

on:
  workflow_run:
    workflows: [ "Check compatibility step 1" ]
    types:
      - completed

jobs:
  compatibility-check-job:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    permissions:
      pull-requests: write
    steps:
      - name: Download compatibility report and PR number
        uses: actions/download-artifact@v4
        with:
          run-id: ${{github.event.workflow_run.id }}

      - name: Read PR number
        id: pr_number
        run: echo "::set-output name=number::$(cat pr_number.txt)"

      - name: Notify with compatibility report
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.pr_number.outputs.number }}
          body-path: 'compatibility.md'
