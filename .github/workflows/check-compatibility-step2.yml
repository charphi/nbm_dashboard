name: Check compatibility step 2

on:
  workflow_run:
    workflows: [ "Check compatibility step 1" ]
    types:
      - completed

jobs:
  commenting-job:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    permissions:
      pull-requests: write
    steps:
      - run: echo ${{github.event.workflow_run.id }}

      - name: Download compatibility report and PR number
        uses: actions/download-artifact@v4
        with:
          name: compatibility-report
          run-id: ${{github.event.workflow_run.id }}

      - name: Read PR number
        id: pr_number
        run: echo "number=$(cat pr_number.txt)" >> $GITHUB_OUTPUT

      - name: Notify with compatibility report
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.pr_number.outputs.number }}
          body-path: 'compatibility.md'
