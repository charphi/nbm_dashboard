name: Check compatibility plugin

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  MAVEN_ARGS: "-B -ntp"

jobs:
  check-main-job:
    strategy:
      fail-fast: false
      matrix:
        plugin:
          - 'jdemetra/jdplus-benchmarking'
          - 'jdemetra/jdplus-incubator'
          - 'jdemetra/jdplus-experimental'
          - 'jdemetra/jdplus-revisions'
          - 'jdemetra/jdplus-nowcasting'
          - 'nbbrd/jdplus-sdmx'

    name: ${{matrix.plugin}}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout and Setup Maven
        uses: s4u/setup-maven-action@v1.18.0
        with:
          checkout-submodules: true
          checkout-fetch-depth: 0
          java-version: 17
          settings-repositories: '[{"id":"nbbrd-snapshots","name":"nbbrd-snapshots","url":"https://s01.oss.sonatype.org/content/repositories/snapshots","snapshots":{"enabled":true}}]'
          settings-pluginRepositories: '[{"id":"nbbrd-snapshots","name":"nbbrd-snapshots","url":"https://s01.oss.sonatype.org/content/repositories/snapshots","snapshots":{"enabled":true}}]'

      - name: Create artifact name
        run: echo "artifact_name=$(echo ${{matrix.plugin}} | tr "/" "_")" >> $GITHUB_ENV

      - name: Check compatibility and create report
        run: |
          mvn -U com.github.nbbrd.nbbrd-maven-tools:compatibility-maven-plugin:1.0.0-SNAPSHOT::check-downstream \
            -Dcompatibility.source=https://github.com/jdemetra/jdplus-main \
            -Dcompatibility.source.limit=2 \
            -Dcompatibility.targets=https://github.com/${{matrix.plugin}} \
            -Dcompatibility.property=jdplus-main.version \
            -Dcompatibility.target.limit=2 \
            -Dcompatibility.report.file=${{env.artifact_name}}.md \
            -Dcompatibility.working.dir=$PWD

      - name: Print report
        run: cat ${{env.artifact_name}}.md

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.artifact_name}}
          path: ${{env.artifact_name}}.md
